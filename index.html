<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com: Online Shopping</title>
</head>
    <body>
        <header class="header">
            <div class="nav-belt">
                <a href="#" class="logo">amazon</a>
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Search Amazon">
                    <button class="search-button">Search</button>
                </div>
                <div class="nav-tools">
                    <a href="#" class="nav-link">Accounts & Lists</a>
                    <a href="#" class="nav-link">Returns & Orders</a>
                    <a href="#" class="nav-link">Cart</a>
                </div>
            </div>
            <nav class="sub-nav">
                <ul class="sub-nav-list">
                    <li><a href="#" class="nav-link">All</a></li>
                    <li><a href="#" class="nav-link">Today's Deals</a></li>
                    <li><a href="#" class="nav-link">Customer Service</a></li>
                    <li><a href="#" class="nav-link">Registry</a></li>
                    <li><a href="#" class="nav-link">Gift Cards</a></li>
                    <li><a href="#" class="nav-link">Sell</a></li>
                </ul>
            </nav>
        </header>
    
        <main>
            <section class="hero">
                <img src="hero-banner.jpg" alt="Amazon Hero Banner">
            </section>
    
            <section class="product-grid">
                <div class="product-card">
                    <h2>Gaming accessories</h2>
                    <img src="gaming.jpg" alt="Gaming Accessories">
                    <a href="#">Shop now</a>
                </div>
                <div class="product-card">
                    <h2>Electronics</h2>
                    <img src="electronics.jpg" alt="Electronics">
                    <a href="#">See more</a>
                </div>
                <div class="product-card">
                    <h2>Home & Kitchen</h2>
                    <img src="home.jpg" alt="Home and Kitchen">
                    <a href="#">Shop now</a>
                </div>
                <div class="product-card">
                    <h2>Fashion deals</h2>
                    <img src="fashion.jpg" alt="Fashion Deals">
                    <a href="#">See all deals</a>
                </div>
            </section>
        </main>
    
        <footer class="footer">
            <p>Back to top</p>
        </footer>
    </body>
    </html>
